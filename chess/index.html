<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style-static.css" />
    <link rel="stylesheet" href="style-dynamic.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
                integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
                crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div class="left-panel">
            <div class="upper">
                <div class="left-panel-upper-text">
                    <span class="color-captured">WHITEs</span> <span style ="color: rgb(225, 0, 0);">CAPTURED</span> by BLACK</div>
                <div class="whites-captured">
                    <svg width="13rem" height="13rem" class="seperating-line-1">
                        <defs>
                            <linearGradient id="line-gradient" gradientUnits="userSpaceOnUse" x1="12rem" y1="1rem" x2="1rem" y2="9.5rem">
                                <stop offset="0%" style="stop-color:rgba(30, 30, 30);" /> 
                                <stop offset="50%" style="stop-color:rgb(200, 200, 200);" />
                                <stop offset="100%" style="stop-color:rgba(30, 30, 30);" />
                            </linearGradient>
                        </defs>
                        <line x1="12rem" y1="1rem" x2="1rem" y2="9.5rem" stroke="url(#line-gradient)" stroke-width="0.2rem" />
                    </svg>
                    <svg width="13rem" height="13rem" class="seperating-line-2">
                        <line x1="12rem" y1="1rem" x2="1rem" y2="9.5rem" stroke="url(#line-gradient)" stroke-width="0.2rem" />
                    </svg>
                </div>
            </div>
            <div class="lower">
                <div class="left-panel-lower-text">
                    <span class="color-captured">BLACKs</span> <span style ="color: rgb(225, 0, 0);">CAPTURED</span>  by WHITE</div>
                <div class="blacks-captured">
                    <svg width="13rem" height="13rem" class="seperating-line-1">
                        <defs>
                            <linearGradient id="line-gradient-2" gradientUnits="userSpaceOnUse" x1="12rem" y1="1rem" x2="1rem" y2="9.5rem">
                                <stop offset="0%" style="stop-color:rgb(200, 200, 200);" /> 
                                <stop offset="50%" style="stop-color:rgb(81, 81, 81);" />
                                <stop offset="100%" style="stop-color:rgb(200, 200, 200);" />
                            </linearGradient>
                        </defs>
                        <line x1="12rem" y1="1rem" x2="1rem" y2="9.5rem" stroke="url(#line-gradient-2)" stroke-width="0.2rem" />
                    </svg>
                    <svg width="13rem" height="13rem" class="seperating-line-2">
                        <line x1="12rem" y1="1rem" x2="1rem" y2="9.5rem" stroke="url(#line-gradient-2)" stroke-width="0.2rem" />
                    </svg>
                </div>
            </div>
        </div>

        <div id="border-box">
            <div id="top-wall"></div>  <div id="left-wall"></div>

            <div id="game-board"></div>

            <div id="right-wall"></div>  <div id="bottom-wall"></div>
        </div>
        <div class="right-panel">
            <div class="title">CHESH</div>
            <div class="right-panel-content">
                <div class="promotion-modal"></div>
                <div class="pocket"></div>
                <div class="contents"></div>
            </div>
        </div>
    </div>

    <script src="App-pieces-moves.js"></script>
    <script src="App-main.js"></script>
</body>
</html>
