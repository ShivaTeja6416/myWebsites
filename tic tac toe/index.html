<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <div class="msg-container hide">
            <p id = "msg"></p>
            <br>
            <button class = "newGame resetGame">New Game</button>
        </div>
        <div class="container">
            <div class="game red">
                <button class="box" id="00"></button>
                <button class="box" id="01"></button>
                <button class="box" id="02"></button>
                <button class="box" id="10"></button>
                <button class="box" id="11"></button>
                <button class="box" id="12"></button>
                <button class="box" id="20"></button>
                <button class="box" id="21"></button>
                <button class="box" id="22"></button>
            </div>
        </div>
        <button class = "reset resetGame">Reset</button>
        <br>
        <br>
        <br>
        <br>
        <br>
    </main>
    <script src="script2.js"></script>
</body>
</html>
